<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Document with Collages</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <ul class="nav-menu">
        <li><a href="#home">Home</a></li>
        <li class="dropdown">
          <a href="#about">About</a>
          <ul class="dropdown-menu">
            <li><a href="#team">Team</a></li>
            <li><a href="#mission">Mission</a></li>
          </ul>
        </li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="gallery">
      <h1>Photo Collages</h1>
      
      <!-- Vertical Photo Collage -->
      <div class="collage vertical">
        <div class="image-container">
          <img src="image1.jpg" alt="Description of Image 1">
          <p>Description of Image 1</p>
        </div>
        <div class="image-container">
          <img src="image2.jpg" alt="Description of Image 2">
          <p>Description of Image 2</p>
        </div>
        <div class="image-container">
          <img src="image3.jpg" alt="Description of Image 3">
          <p>Description of Image 3</p>
        </div>
        <div class="image-container">
          <img src="image4.jpg" alt="Description of Image 4">
          <p>Description of Image 4</p>
        </div>
      </div>

      <!-- Grid Photo Collage -->
      <div class="collage grid">
        <div class="image-container">
          <img src="image5.jpg" alt="Description of Image 5">
          <p>Description of Image 5</p>
        </div>
        <div class="image-container">
          <img src="image6.jpg" alt="Description of Image 6">
          <p>Description of Image 6</p>
        </div>
        <div class="image-container">
          <img src="image7.jpg" alt="Description of Image 7">
          <p>Description of Image 7</p>
        </div>
        <div class="image-container">
          <img src="image8.jpg" alt="Description of Image 8">
          <p>Description of Image 8</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
